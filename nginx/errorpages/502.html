<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>502 Bad Gateway</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background: #f2f2f2;
          color: #333;
      }

      .container {
          text-align: center;
      }

      h1 {
          font-size: 48px;
          margin-bottom: 10px;
      }

      p {
          font-size: 18px;
          margin-bottom: 20px;
      }

      .button {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          color: #fff;
          background: #007BFF;
          text-decoration: none;
          border-radius: 5px;
          transition: background 0.3s;
      }

      .button:hover {
          background: #0056b3;
      }
  </style>
</head>

<div class="container">
  <h1>502 Bad Gateway</h1>
  <p>Sorry, the backend server is currently unavailable.</p>

</html>
